<!DOCTYPE html>
<html ng-app="mapApp">
<head>
    <title>Supermarkets finder app</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css"/>

</head>

<body>
<nav id="mainNav" class="navbar navbar-default navbar-custom navbar-fixed-top">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
            </button>
            <a class="navbar-brand page-scroll" href="#home">Supermarket Finder</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li class="hidden">
                    <a href="#home"></a>
                </li>

                <li>
                    <a href="https://github.com/kinamartinez/compieTest.git">
                        <button type="button" class="btn btn-success"><i
                                class="fa fa-github fa-2x" aria-hidden="true"></i></button>
                    </a>
                </li>

            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>
<section id="home" class="module parallax parallax-0">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div id="content"><h3>Find the supermarkets nearby</h3>


                    <div id="locationField">
                        <input class="form-control" id="autocomplete" placeholder="My location" type="text"/>
                    </div>

                    <div id="controls">
                        <select class="form-control" id="country">
                            <option value="all" selected>All</option>
                            <option value="au">Australia</option>
                            <option value="br">Brazil</option>
                            <option value="ca">Canada</option>
                            <option value="fr">France</option>
                            <option value="de">Germany</option>
                            <option value="mx">Mexico</option>
                            <option value="nz">New Zealand</option>
                            <option value="il">Israel</option>
                            <option value="za">South Africa</option>
                            <option value="es">Spain</option>
                            <option value="pt">Portugal</option>
                            <option value="us">U.S.A.</option>
                            <option value="uk">United Kingdom</option>
                        </select>
                    </div>

                    <hr>
                    <br/>
                    <br/>
                    <br/>
                    <a href="#map">
                        <button class="btn btn-success">Get Started!</button>
                    </a>

                </div>
            </div>
        </div>
    </div>
</section>
<section class="module content">
    <div class="container">


    </div>
</section>



<div class="col-lg-6" id="listing">
    <button class="btn btn-primary" onclick="calculateFrecuencyOfMainBranches()">The most frequent supermarket in 50 kms nearby</button>
    <p id="frequent"></p>
    <table id="resultsTable">
        <tbody id="results"></tbody>
    </table>
</div>

<div id="map"></div>

<div style="display: none">
    <div id="info-content">
        <table>
            <tr id="iw-url-row" class="iw_table_row">
                <td id="iw-icon" class="iw_table_icon"></td>
                <td id="iw-url"></td>
            </tr>
            <tr id="iw-address-row" class="iw_table_row">
                <td class="iw_attribute_name">Address:</td>
                <td id="iw-address"></td>
            </tr>
            <tr id="iw-phone-row" class="iw_table_row">
                <td class="iw_attribute_name">Telephone:</td>
                <td id="iw-phone"></td>
            </tr>
            <tr id="iw-rating-row" class="iw_table_row">
                <td class="iw_attribute_name">Rating:</td>
                <td id="iw-rating"></td>
            </tr>

        </table>
    </div>
</div>


<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARNSOYROPJTbzUN5bAgOPZ9fL_DkuPhIo&libraries=places&callback=initMap"
        async defer></script>
<script src="controller.js"></script>
</body>
</html>
